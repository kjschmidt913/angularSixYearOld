<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> 
<link rel="stylesheet" type="text/css" href="stylesheet.css">
  <meta charset="utf-8">
  <title>Words and Stuff</title>
</head> 
<body ng-app="myModule">

      <div ng-controller="myController">
        <div id="Words">
           <span class="base-class" ng-class="{'my-class' : toggle}"><h2>{{wordsForButton || "Click Button For Word"}}</h2></span> 
      
            <button ng-click="wordsButton($event)">Words</button>
            <input id="setbtn" type="button" value="Decorate!" ng-click= "toggle =!toggle" ng-class="{'my-class' : toggle}">

        </div>
        <div id="Phrases">
          <span class="phrases-base-class" ng-class="{'your-class' : otherToggle}"><h3>
            {{phrasesForButton || "Click Button For Phrases"}}</h3></span> 
      
            <button ng-click="phrasesButton($event)">Phrases</button>
            <input id="setbtn" type="button" value="Decorate!" ng-click= "otherToggle =!otherToggle" ng-class="{'your-class' : otherToggle}">
      


        </div>     
      </div>
  </div>
<script src="app.js"></script>
</body>
